<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Curve Test</title>

  <script src="../vendor/jquery-2.0.3.js"></script>
  <script src="../vendor/underscore.js"></script>

  <script src="../curve.js"></script>
  <script src="explore.js"></script>

  <script type="text/javascript">
  window.onload = function(){
    main()
  }
  </script>

  <style type="text/css">
    body {
      background: #f4f4f4;
    }
    #canvas{
      margin: 20px auto;
    }
    #canvas>svg {
      background: #fff;
      width: 100% !important;
      overflow: visible;
    }

    .tool-button.selected {
      background: #69c;
    }

    svg .object-selection{
      fill: none;
      stroke: #09C;
      stroke-width: 2;
      stroke-linecap: round;
    }
    svg .object-preselection{
      fill: none;
      stroke: #F00;
      stroke-width: 2;
      stroke-linecap: round;
    }

    svg .node-editor-node{
      fill: #fff;
      stroke: #069;
      stroke-width: 1;
      stroke-linecap: round;
    }
    svg .node-editor-lines{
      fill: none;
      stroke: #ccc;
      stroke-width: 1;
      stroke-dasharray: . ;
    }
    svg .node-editor-handle{
      fill: #fff;
      stroke: #069;
      stroke-width: 1;
      stroke-linecap: round;
    }
    svg .shape-editor-handle{
      fill: #fff;
      stroke: #069;
      stroke-width: 1;
      stroke-linecap: round;
    }
  </style>

</head>
<body>
  <div id="toolbar">
    <button class="tool-button" data-tool="pointer">Pointer</button>
    <button class="tool-button" data-tool="pen">Pen</button>
    <button class="tool-button" data-tool="rectangle">Rectangle</button>
    <button class="tool-button" data-tool="ellipse">Ellipse</button>
  </div>
  <div id="canvas"></div>
</body>
</html>
