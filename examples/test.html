<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Curve Test</title>

  <script src="vendor/jquery-2.0.3.js"></script>
  <script src="vendor/raphael.js"></script>

  <script type="text/javascript">
    window.onload = function () {
      var r = Raphael("canvas"),
          discattr = {fill: "#fff", stroke: "none"};
      function curve(x, y, ax, ay, bx, by, zx, zy, color) {
          var path = [["M", x, y], ["C", ax, ay, bx, by, zx, zy]],
              path2 = [["M", x, y], ["L", ax, ay], ["M", bx, by], ["L", zx, zy]],
              curve = r.path(path).attr({stroke: color || Raphael.getColor(), "stroke-width": 4, "stroke-linecap": "round"}),
              controls = r.set(
                  r.path(path2).attr({stroke: "#ccc", "stroke-dasharray": ". "}),
                  r.circle(x, y, 5).attr(discattr),
                  r.circle(ax, ay, 5).attr(discattr),
                  r.circle(bx, by, 5).attr(discattr),
                  r.circle(zx, zy, 5).attr(discattr)
              );
          controls[1].update = function (x, y) {
              var X = this.attr("cx") + x,
                  Y = this.attr("cy") + y;
              this.attr({cx: X, cy: Y});
              path[0][1] = X;
              path[0][2] = Y;
              path2[0][1] = X;
              path2[0][2] = Y;
              controls[2].update(x, y);
          };
          controls[2].update = function (x, y) {
              var X = this.attr("cx") + x,
                  Y = this.attr("cy") + y;
              this.attr({cx: X, cy: Y});
              path[1][1] = X;
              path[1][2] = Y;
              path2[1][1] = X;
              path2[1][2] = Y;
              curve.attr({path: path});
              controls[0].attr({path: path2});
          };
          controls[3].update = function (x, y) {
              var X = this.attr("cx") + x,
                  Y = this.attr("cy") + y;
              this.attr({cx: X, cy: Y});
              path[1][3] = X;
              path[1][4] = Y;
              path2[2][1] = X;
              path2[2][2] = Y;
              curve.attr({path: path});
              controls[0].attr({path: path2});
          };
          controls[4].update = function (x, y) {
              var X = this.attr("cx") + x,
                  Y = this.attr("cy") + y;
              this.attr({cx: X, cy: Y});
              path[1][5] = X;
              path[1][6] = Y;
              path2[3][1] = X;
              path2[3][2] = Y;
              controls[3].update(x, y);
          };
          controls.drag(move, up);
          return [curve, path];
      }
      function move(dx, dy) {
          this.update(dx - (this.dx || 0), dy - (this.dy || 0));
          this.dx = dx;
          this.dy = dy;
      }
      function up() {
          this.dx = this.dy = 0;
      }
      s = curve(70, 100, 110, 100, 130, 200, 170, 200, "hsb(0, .75, .75)");
      window.path = s[0]
      window.arr = s[1]
    };
  </script>

  <style type="text/css">
    body {
      background: #444;
    }
    #canvas, body{
      padding: 0; margin: 0;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
    svg{
      width: 100% !important;
      height: 100% !important;
    }
  </style>

</head>
<body>
  <div id="canvas"></div>
</body>
</html>
